<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Receptionist - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Panel</h1>
            <p>Manage doctors and categories</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('categories')">Categories</button>
            <button class="tab-btn" onclick="showTab('doctors')">Doctors</button>
        </div>

        <!-- Categories Tab -->
        <div id="categories-tab" class="tab-content active">
            <div class="section">
                <h2>Add New Category</h2>
                <form id="category-form" class="form">
                    <div class="form-group">
                        <label for="category-name">Category Name *</label>
                        <input type="text" id="category-name" required placeholder="e.g., Cardiology">
                    </div>
                    <div class="form-group">
                        <label for="category-description">Description</label>
                        <textarea id="category-description" rows="3" placeholder="Brief description of the category"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>

            <div class="section">
                <h2>Existing Categories</h2>
                <div id="categories-list" class="list">
                    <p class="loading">Loading categories...</p>
                </div>
            </div>
        </div>

        <!-- Doctors Tab -->
        <div id="doctors-tab" class="tab-content">
            <div class="section">
                <h2>Add New Doctor</h2>
                <form id="doctor-form" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctor-name">Full Name *</label>
                            <input type="text" id="doctor-name" required placeholder="Dr. John Doe">
                        </div>
                        <div class="form-group">
                            <label for="doctor-specialization">Specialization *</label>
                            <input type="text" id="doctor-specialization" required placeholder="e.g., Cardiologist">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctor-category">Category *</label>
                            <select id="doctor-category" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doctor-experience">Experience (years) *</label>
                            <input type="number" id="doctor-experience" required min="0" placeholder="5">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctor-qualification">Qualification</label>
                            <input type="text" id="doctor-qualification" placeholder="MBBS, MD">
                        </div>
                        <div class="form-group">
                            <label for="doctor-email">Email</label>
                            <input type="email" id="doctor-email" placeholder="doctor@example.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctor-phone">Phone</label>
                            <input type="tel" id="doctor-phone" placeholder="+1234567890">
                        </div>
                        <div class="form-group">
                            <label for="doctor-image">Profile Image</label>
                            <input type="file" id="doctor-image" accept="image/*">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="doctor-availability">Availability (comma-separated days)</label>
                        <input type="text" id="doctor-availability" placeholder="Monday, Tuesday, Wednesday, Thursday, Friday">
                    </div>

                    <button type="submit" class="btn btn-primary">Add Doctor</button>
                </form>
            </div>

            <div class="section">
                <h2>Existing Doctors</h2>
                <div id="doctors-list" class="list">
                    <p class="loading">Loading doctors...</p>
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
